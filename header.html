<!DOCTYPE html>

<head>

    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #f0b90b;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        
        /* Header Styles */
        header {
            background-color: var(--primary-color);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 1px solid #000000;
        }
        
        .site-title {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Navigation Styles */
        .main-nav {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.3s;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
        }
        
        .nav-link:hover {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }
        
        /* Footer Styles */
        footer {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px 30px;
            text-align: center;
            font-size: 0.8rem;
            border-top: 1px solid #000000;
            margin-top: 50px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: var(--secondary-color);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        
        .footer-link:hover {
            color: var(--accent-color);
        }
        
        .copyright {
            margin-top: 10px;
            opacity: 0.7;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }
            
            .main-nav {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-link {
                font-size: 0.75rem;
            }
            
            .footer-links {
                gap: 10px;
            }
        }
    </style>
</head>
