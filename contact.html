<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - NGKFlip</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #121212;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-color: #f0b90b;
            --border-color: #333333;
            --highlight-bg: #1a1a1a;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .contact-info {
            background-color: var(--highlight-bg);
            border-radius: 8px;
            padding: 30px;
            margin: 0 auto;
            max-width: 500px;
        }
        
        .contact-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .contact-icon {
            color: var(--accent-color);
            font-size: 1.5rem;
        }
        
        .contact-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--accent-color);
        }
        
        .contact-value {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .contact-info {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <div class="container">
        <h1>Contact Us</h1>
        
        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon">‚úâÔ∏è</div>
                <div>
                    <div class="contact-label">EMAIL</div>
                    <div class="contact-value">nightguykris@gmail.com</div>
                </div>
            </div>
            
            <!-- Add more contact methods if needed -->

                    <div class="contact-value">@NGKFlip</div>
                </div>
            </div>
            -->
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
</body>
</html>
