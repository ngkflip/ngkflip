<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Deals - NGKFlip</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #121212;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-color: #f0b90b;
            --border-color: #333333;
            --highlight-bg: #1a1a1a;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .coming-soon {
            background-color: var(--highlight-bg);
            border-radius: 8px;
            padding: 30px;
            margin: 30px 0;
            font-size: 1.2rem;
            border-left: 4px solid var(--accent-color);
        }
        
        .emoji {
            font-size: 2rem;
            display: block;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .coming-soon {
                padding: 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <div class="container">
        <h1>üî• Hot Deals</h1>
        
        <div class="coming-soon">
            <span class="emoji">üõçÔ∏è</span>
            <p>I will be adding deals here soon!</p>
            <p>Check back later for the best discounts and offers.</p>
        </div>
    </div>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
</body>
</html>
